<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{title}}</title>
</head>
    <body>
    {%if books%}
        {%for book in books%}
            <h1>{{book.title}}</h1>
            <h2>Author: {{book.author}}</h2>
            <p>Publication year: {{book.year}}</p>
            <p>ISBN: {{book.isbn}}</p>
            <hr>
        {%endfor%}
        <a href="{{url_for('search')}}">Go back to the search</a>
    {%endif%}

</body>
</html>
